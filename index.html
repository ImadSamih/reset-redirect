<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .icon {
            font-size: 70px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }
        p {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        .button {
            background: #2563eb;
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            text-decoration: none;
            display: inline-block;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }
        .note {
            margin-top: 20px;
            font-size: 13px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>Reset Your Password</h1>
        <p>Tap the button below to open RawPower and reset your password.</p>
        <a href="#" id="openApp" class="button">Open RawPower App</a>
        <p class="note">Make sure you have the app installed or are using Expo Go.</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const secret = urlParams.get('secret');
        
        // For Expo Go during development
        const expoLink = 'exp://192.168.1.100:8081/--/(auth)/reset-password?userId=' + userId + '&secret=' + secret;
        
        // For production build
        const productionLink = 'rawpower://reset-password?userId=' + userId + '&secret=' + secret;
        
        // Try production link first, fallback to expo
        document.getElementById('openApp').href = productionLink;
        
        // Log for debugging
        console.log('Production link:', productionLink);
        console.log('Expo link:', expoLink);
    </script>
</body>
</html>
